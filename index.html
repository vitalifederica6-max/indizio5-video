<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Indizio</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: black;
}

video {
  width: 100%;
  height: 100%;
  object-fit: contain;
  background: black;
}
</style>
</head>

<body>

<video autoplay muted playsinline>
  <source src="https://dl.dropboxusercontent.com/scl/fi/iw5bmm13jcarc5m85nx7s/INDIZIO-5.mp4?rlkey=wn6z2wpmo1uqqzjsrzppjby4t" type="video/mp4">
</video>

<script>
  const video = document.querySelector('video');

  video.addEventListener('click', () => {
    video.muted = false;
    if (video.requestFullscreen) {
      video.requestFullscreen();
    }
    video.play();
  });
</script>

</body>
</html>
